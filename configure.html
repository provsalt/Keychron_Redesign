<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="/css/normalize.css" rel="stylesheet" />
    <link href="/css/utils.css" rel="stylesheet" />
    <link href="/css/configure.css" rel="stylesheet" />

    <script defer src="components/Navbar.js" type="module"></script>
    <script defer src="components/Card.js" type="module"></script>
    <script defer src="components/Footer.js" type="module"></script>
    <title>Keychron - Configure</title>
  </head>

      <header class="header">
        <nav-bar></nav-bar>

            <h2 class="text-2xl font-bold md:hidden">Your %KEYBOARD%</h2>
            <img id="keyboard-image" alt="%KEYBOARD%" class="w-full" />

              </p>
            </div>
            <div class="flex flex-col gap-4">
              <section id="colour-section"></section>
              <section id="type-section"></section>
              <section id="switch-section"></section>
              <section id="layout-section"></section>
            </div>
          </section>
        </div>

      <footer-component></footer-component>

    <script src="js/configure.js" type="module"></script>
